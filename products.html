<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar Section -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-xl font-bold">Product Store</h1>
        <div>
          <a
            href="cart.html"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
            >View Cart</a
          >
          <button
            id="logoutButton"
            class="ml-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Product Grid Section -->
    <div class="container mx-auto p-8">
      <h2 class="text-3xl font-bold mb-4">Products</h2>
      <div
        id="product-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"
      ></div>
    </div>

    <!-- Notification Container -->
    <div
      id="cart-notification"
      class="hidden fixed bottom-4 right-4 bg-green-500 text-white py-2 px-4 rounded shadow-lg"
    >
      Notification Message
    </div>

    <script>
      // Check if the user is logged in as soon as the script runs
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (!loggedInUser) {
        // If no user is logged in, redirect to login page immediately
        window.location.href = "index.html";
      }

      // Logout functionality
      document.getElementById("logoutButton").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        window.location.href = "index.html";
      });
    </script>
    <script src="js/products.js"></script>
  </body>
</html>
