<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar Section -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-xl font-bold">Your Cart</h1>
        <div>
          <a
            href="products.html"
            class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600"
            >Back to Products</a
          >
          <button
            id="logoutButton"
            class="ml-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-8">
      <h1 class="text-3xl font-bold mb-4">Your Shopping Cart</h1>

      <!-- Cart Items -->
      <div id="cart-items" class="grid gap-4"></div>

      <!-- Total Price -->
      <div class="mt-4">
        <h2 class="text-xl font-bold">
          Total Price: $<span id="total-price">0.00</span>
        </h2>
      </div>
    </div>

    <!-- Notification Container -->
    <div
      id="cart-notification"
      class="hidden fixed bottom-4 right-4 bg-green-500 text-white py-2 px-4 rounded shadow-lg"
    >
      Notification Message
    </div>

    <script src="js/cart.js"></script>
    <script>
      // Check if the user is logged in as soon as the script runs
      const loggedInUser = localStorage.getItem("loggedInUser");
      if (!loggedInUser) {
        // If no user is logged in, redirect to login page immediately
        window.location.href = "index.html";
      }

      // Logout functionality
      document.getElementById("logoutButton").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser"); // Remove the logged-in user
        window.location.href = "index.html"; // Redirect to login page
      });
    </script>
  </body>
</html>
