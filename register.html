<!-- Register Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form
          id="registerForm"
          class="space-y-4"
          onsubmit="event.preventDefault(); addToLocal();"
        >
          <div>
            <label
              for="registerName"
              class="block text-sm font-medium text-gray-700"
              >Name:</label
            >
            <input
              type="text"
              id="registerName"
              required
              name="name"
              placeholder="Enter your name"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="registerEmail"
              class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="registerEmail"
              required
              placeholder="Enter your email"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="registerPhone"
              class="block text-sm font-medium text-gray-700"
              >Phone:</label
            >
            <input
              type="tel"
              id="registerPhone"
              required
              placeholder="Enter your phone number"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="registerPassword"
              class="block text-sm font-medium text-gray-700"
              >Password:</label
            >
            <input
              type="password"
              id="registerPassword"
              required
              placeholder="Enter your password"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="registerRePassword"
              class="block text-sm font-medium text-gray-700"
              >Re-Password:</label
            >
            <input
              type="password"
              id="registerRePassword"
              required
              placeholder="Re-enter your password"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-yellow-500 text-white font-semibold rounded-md shadow-sm hover:bg-yellow-600"
          >
            Register
          </button>
        </form>
        <p class="text-sm mt-4 text-center">
          Already have an account?
          <a href="index.html" class="text-yellow-500 hover:underline">Login</a>
        </p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
