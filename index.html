<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Login Page -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form
          id="loginForm"
          class="space-y-4"
          onsubmit="event.preventDefault(); validateInputs();"
        >
          <div>
            <label
              for="loginEmail"
              class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="loginEmail"
              required
              placeholder="Enter your email"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="loginPassword"
              class="block text-sm font-medium text-gray-700"
              >Password:</label
            >
            <input
              type="password"
              id="loginPassword"
              required
              placeholder="Enter your password"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-yellow-500 text-white font-semibold rounded-md shadow-sm hover:bg-yellow-600"
          >
            Login
          </button>
        </form>
        <p class="text-sm mt-4 text-center">
          Don't have an account?
          <a href="register.html" class="text-yellow-500 hover:underline"
            >Register</a
          >
        </p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
